<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Introduction Form</title>

  <!-- Use relative path so it works locally and on server -->
  <link rel="stylesheet" href="styles/default.css" />

  <!-- Accumulus / lint kit -->
  <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>

  <!-- Tiny helper class for hidden headings (for accessibility / validators) -->
  <style>
    .visually-hidden {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }

    /* Simple form spacing tweaks so it looks like the intro page style */
    #intro-form fieldset {
      margin: 1rem 0;
      text-align: left;
      border: 1px solid var(--border-light);
      padding: 1rem;
      border-radius: 6px;
    }

    #intro-form legend {
      font-weight: 600;
      color: var(--main-green);
      padding: 0 0.25rem;
    }

    #intro-form label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 0.95rem;
    }

    #intro-form input,
    #intro-form textarea {
      width: 100%;
      padding: 0.4rem;
      margin-top: 0.2rem;
      border-radius: 4px;
      border: 1px solid var(--border-light);
      font-family: inherit;
      font-size: 0.95rem;
    }

    #intro-form textarea {
      min-height: 70px;
      resize: vertical;
    }

    .course-row {
      display: grid;
      grid-template-columns: repeat(4, minmax(0, 1fr)) auto;
      gap: 0.25rem;
      margin-bottom: 0.5rem;
    }

    .course-row button.delete-course {
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
      border: none;
      background-color: #c0392b;
      color: #fff;
      cursor: pointer;
    }

    .form-buttons {
      margin-top: 1rem;
      display: flex;
      gap: 0.75rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .form-buttons button {
      padding: 0.5rem 1rem;
      border-radius: 4px;
      border: 1px solid var(--border-light);
      cursor: pointer;
      background-color: #ffffff;
      font-weight: 600;
      color: var(--main-green);
      transition: background-color 0.2s, color 0.2s;
    }

    .form-buttons button:hover,
    .form-buttons button:focus-visible {
      background-color: var(--main-green);
      color: #ffffff;
      outline: none;
    }
  </style>
</head>
<body>
  <header>
    <div data-include="components/header.html"></div>
  </header>

  <main class="content">
    <h2>Introduction Form</h2>

    <!-- FORM SECTION (has heading, so validator is happy) -->
    <section id="intro-form-section">
      <h3>Please submit the form below.</h3>

      <form id="intro-form" novalidate>
        <!-- NAME FIELDS -->
        <fieldset>
          <legend>Name</legend>
          <label>
            First Name*:
            <input type="text" name="firstName" required
                   value="Tranyce"
                   placeholder="Enter your first name" />
          </label>
          <label>
            Middle Name / Initial:
            <input type="text" name="middleName"
                   placeholder="Optional" />
          </label>
          <label>
            Nickname / Preferred Name:
            <input type="text" name="nickname"
                   placeholder="Optional" />
          </label>
          <label>
            Last Name*:
            <input type="text" name="lastName" required
                   value="Lester"
                   placeholder="Enter your last name" />
          </label>
        </fieldset>

        <!-- ACKNOWLEDGMENT -->
        <fieldset>
          <legend>Acknowledgment</legend>
          <label>
            Acknowledgment Statement*:
            <input type="text" name="ackStatement" required
                   value="I have read and understand the course contract."
                   placeholder="Type your acknowledgment statement" />
          </label>
          <label>
            Acknowledgment Date*:
            <input type="date" name="ackDate" required />
          </label>
        </fieldset>

        <!-- MASCOT -->
        <fieldset>
          <legend>Mascot</legend>
          <label>
            Mascot Adjective*:
            <input type="text" name="mascotAdj" required
                   value="Nova"
                   placeholder="e.g. Mighty, Fierce, Nova" />
          </label>
          <label>
            Mascot Animal*:
            <input type="text" name="mascotAnimal" required
                   value="Lion"
                   placeholder="e.g. Lion, Owl, Dragon" />
          </label>
          <label>
            Divider*:
            <input type="text" name="divider" required
                   value="~"
                   placeholder="e.g. ~ | ♥️" />
          </label>
        </fieldset>

        <!-- IMAGE -->
        <fieldset>
          <legend>Picture</legend>
          <label>
            Upload Image*:
            <input type="file" name="imageFile" id="imageFile"
                   accept="image/*" required />
          </label>
          <label>
            Picture Caption*:
            <input type="text" name="imageCaption" required
                   value="Tranyce Lester"
                   placeholder="Short caption for the image" />
          </label>
        </fieldset>

        <!-- PERSONAL STATEMENT -->
        <fieldset>
          <legend>Personal Statement</legend>
          <label>
            Personal Statement*:
            <textarea name="personalStatement" required
                      placeholder="Write a brief introduction."></textarea>
          </label>
        </fieldset>

        <!-- 7 MAIN BULLETS -->
        <fieldset>
          <legend>Main Sections (7 bullets)</legend>
          <label>Personal Background*:
            <input type="text" name="bullet1" required
                   placeholder="Personal Background" />
          </label>
          <label>Academic Background*:
            <input type="text" name="bullet2" required
                   placeholder="Academic Background" />
          </label>
          <label>Background in this Subject*:
            <input type="text" name="bullet3" required
                   placeholder="Background in this Subject" />
          </label>
          <label>Primary Computer Platform*:
            <input type="text" name="bullet4" required
                   placeholder="Primary Computer Platform" />
          </label>
          <label>Courses Taking*:
            <input type="text" name="bullet5" required
                   placeholder="General note about your courses" />
          </label>
          <label>Funny/Interesting Thing*:
            <input type="text" name="bullet6" required
                   placeholder="Something fun/interesting" />
          </label>
          <label>Anything Else*:
            <input type="text" name="bullet7" required
                   placeholder="Anything else you'd like to share" />
          </label>
        </fieldset>

        <!-- COURSES (dynamic list) -->
        <fieldset>
          <legend>Courses</legend>
          <div id="courses-container">
            <div class="course-row">
              <input type="text" name="courseDept[]" placeholder="Dept (e.g. ITIS)" required />
              <input type="text" name="courseNum[]" placeholder="Number (e.g. 3135)" required />
              <input type="text" name="courseName[]" placeholder="Course Name" required />
              <input type="text" name="courseReason[]" placeholder="Reason for taking" required />
            </div>
          </div>
          <button type="button" id="add-course-btn">Add Another Course</button>
        </fieldset>

        <!-- QUOTE -->
        <fieldset>
          <legend>Quote</legend>
          <label>
            Favorite Quote*:
            <input type="text" name="quote" required
                   placeholder="Your favorite quote" />
          </label>
          <label>
            Quote Author*:
            <input type="text" name="quoteAuthor" required
                   placeholder="Who said it?" />
          </label>
        </fieldset>

        <!-- OPTIONAL EXTRAS -->
        <fieldset>
          <legend>Optional Extras</legend>
          <label>
            Funny Thing (optional):
            <input type="text" name="funnyThing" placeholder="Optional" />
          </label>
          <label>
            Something I’d Like to Share (optional):
            <textarea name="share" placeholder="Optional"></textarea>
          </label>
        </fieldset>

        <!-- LINKS -->
        <fieldset>
          <legend>Links (up to 5)</legend>
          <label>Link 1:
            <input type="url" name="link1" placeholder="https://..." />
          </label>
          <label>Link 2:
            <input type="url" name="link2" placeholder="https://..." />
          </label>
          <label>Link 3:
            <input type="url" name="link3" placeholder="https://..." />
          </label>
          <label>Link 4:
            <input type="url" name="link4" placeholder="https://..." />
          </label>
          <label>Link 5:
            <input type="url" name="link5" placeholder="https://..." />
          </label>
        </fieldset>

        <!-- BUTTONS -->
        <div class="form-buttons">
          <button type="submit">Submit</button>
          <button type="reset">Reset</button>
          <button type="button" id="clear-btn">Clear</button>
        </div>
      </form>
    </section>

    <!-- RESULT SECTION (now has a heading for validator; content replaced by JS) -->
    <section id="intro-result-section" style="display:none;">
      <h3 class="visually-hidden">Generated Introduction</h3>
    </section>
  </main>

  <footer>
    <div data-include="components/footer.html"></div>
  </footer>

  <script src="scripts/HTMLInclude.js"></script>
  <script src="scripts/introduction.js"></script>

  <script>
    // Auto-wire validators in footer, if present
    window.addEventListener("load", function () {
      var html = document.getElementById("validation-link-html");
      var css = document.getElementById("validation-link-css");
      if (html && css) {
        html.href = "https://validator.w3.org/check?uri=" + location.href;
        css.href = "https://jigsaw.w3.org/css-validator/validator?uri=" + location.href;
      }
    });
  </script>
</body>
</html>
